<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Visionary ü§ñ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            position: relative;
            width: 90%;
            max-width: 600px;
            margin: 20px 10px;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 15px auto;
            width: 100%;
        }

        .input-group input[type="text"] {
            padding: 15px;
            width: 100%;
            border: 2px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .input-group input[type="text"]:focus {
            border-color: #28a745;
            outline: none;
        }

        .dropzone {
            border: 2px dashed #ced4da;
            border-radius: 8px;
            padding: 20px;
            width: 92%;
            text-align: center;
            background-color: #f8f9fa;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .dropzone:hover {
            background-color: #e2e6ea;
            border-color: #28a745;
        }

        .dropzone input[type="file"] {
            display: none;
        }

        .dropzone p {
            margin: 0;
            color: #6c757d;
        }

        button {
            background-color: #28a745;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        #result {
            margin-top: 25px;
            font-size: 1.1rem;
            color: #444;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            background-color: #f8f9fa;
        }

        .loader {
            display: none;
            margin: 20px 0;
        }

        .loader span {
            width: 12px;
            height: 12px;
            margin: 0 6px;
            background-color: #28a745;
            border-radius: 50%;
            display: inline-block;
            animation: wave 1.5s infinite;
        }

        .loader span:nth-child(2) {
            animation-delay: -0.3s;
        }

        .loader span:nth-child(3) {
            animation-delay: -0.6s;
        }

        @keyframes wave {

            0%,
            100% {
                transform: scaleY(0.5);
            }

            50% {
                transform: scaleY(1.5);
            }
        }

        .audio-controls,
        .copy-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .audio-controls button,
        .copy-controls button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        .audio-controls button:hover,
        .copy-controls button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .copy-controls button {
            background-color: #ffc107;
            color: #000;
        }

        .copy-controls button:hover {
            background-color: #e0a800;
        }

        .description {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            margin: 20px auto;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>PDF Visionary ü§ñ</h1>
        <div class="description">
            <p style="font-size: 1.1rem; color: #555;">Upload your PDF, and explore the content by asking questions
                about the text within it. Our
                tool allows you to interact with the document and get insights directly from the content.</p>
            <p style="font-size: 1.1rem; color: #555;">Enhance your document processing experience with our advanced PDF
                interaction tool!</p>
        </div>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="input-group">
                <input type="text" name="prompt" placeholder="Enter your prompt" required>
            </div>
            <div class="input-group">
                <label for="pdfFile" class="dropzone">
                    <span id="fileName">Drag & Drop PDF Here or Click to Select üìÇüì•</span>
                    <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required>
                </label>
            </div>
            <button type="submit">‚úÖ</button>
        </form>
        <div id="result"></div>
        <div class="audio-controls">
            <button id="playAudio" style="display: none;">‚ñ∂Ô∏è</button>
            <button id="stopAudio" style="display: none;">‚èπÔ∏è</button>
        </div>
        <div class="copy-controls">
            <button id="copyText" style="display: none;">üìã</button>
        </div>
        <div class="loader" id="loader">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');
            const playAudioButton = document.getElementById('playAudio');
            const stopAudioButton = document.getElementById('stopAudio');
            const copyTextButton = document.getElementById('copyText');

            loader.style.display = 'block';
            result.innerHTML = '';

            const formData = new FormData(this);

            const pdfFile = document.getElementById('pdfFile').files[0];
            if (!pdfFile) {
                alert('Please select a PDF file.');
                loader.style.display = 'none';
                return;
            }

            const url = URL.createObjectURL(pdfFile);
            const pdf = await pdfjsLib.getDocument(url).promise;
            const numPages = pdf.numPages;
            const images = [];

            for (let i = 1; i <= numPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: 1.5 });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                await page.render(renderContext).promise;

                const imgData = canvas.toDataURL();
                images.push(imgData);
            }

            URL.revokeObjectURL(url);

            const imageBlobPromises = images.map(dataURL => fetch(dataURL).then(res => res.blob()));
            const imageBlobs = await Promise.all(imageBlobPromises);

            imageBlobs.forEach((blob, index) => {
                formData.append(`images`, blob, `page_${index + 1}.png`);
            });

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                const responseText = data.html || data.error;
                result.innerHTML = responseText;

                if (responseText) {
                    playAudioButton.style.display = 'inline-block';
                    stopAudioButton.style.display = 'inline-block';

                    let synth = window.speechSynthesis;
                    let currentUtterance = null;

                    playAudioButton.addEventListener('click', () => {
                        if (currentUtterance) {
                            synth.resume();
                        } else {
                            currentUtterance = new SpeechSynthesisUtterance(responseText);
                            synth.speak(currentUtterance);
                        }
                    });

                    stopAudioButton.addEventListener('click', () => {
                        if (currentUtterance) {
                            synth.pause();
                            synth.cancel();
                            currentUtterance = null;
                        }
                    });

                    copyTextButton.style.display = 'inline-block';
                    copyTextButton.addEventListener('click', () => {
                        navigator.clipboard.writeText(responseText).then(() => {
                            alert('Text copied to clipboard!');
                        }).catch(err => {
                            console.error('Failed to copy text: ', err);
                        });
                    });
                }
            } catch (error) {
                result.innerHTML = 'An error occurred: ' + error.message;
            } finally {
                loader.style.display = 'none';
            }
        });

        const fileInput = document.getElementById('pdfFile');
        const fileNameDisplay = document.getElementById('fileName');

        fileInput.addEventListener('change', function () {
            const file = fileInput.files[0];
            if (file) {
                fileNameDisplay.textContent = `Selected File: ${file.name}`;
            } else {
                fileNameDisplay.textContent = 'Drag & Drop PDF Here or Click to Select üìÇüì•';
            }
        });

    </script>
</body>

</html>
